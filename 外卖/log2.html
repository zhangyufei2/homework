<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>log2</title>
    <link rel="stylesheet" href="css/log2.css">
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div class="bigBackground"></div>
<div class="imageBackground"></div>
<div class="login-button">
    <p>注册</p>
</div>
<div class="main1"></div>
<div class="main2"></div>
<div class="main3">
    <div class="main3-float">
        <div class="false">
            <img src="img/register1/警告.png" alt="">
            <span>请输入正确的账号</span>
        </div>
        <div class="iphone">
            <div class="iphone-circle">
                <i>&#xe612;</i>
            </div>
            <div class="iphone-input">1223 4562 78590</div>
        </div>
        <div class="iphone">
            <div class="iphone-circle">
                <i>&#xe613;</i>
            </div>
            <input class="iphone-input" type="text" autofocus placeholder="请输入密码"><!--获取焦点的位置错误-->
        </div>
        <div class="forgerPass">
            <div class="solidCirle"></div>
            <span>记住密码</span>
            <i>&#xe611;</i>
            <span>忘记密码</span>
        </div>
        <div class="zhuce">
            登录
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-first">
        <div class="dot"></div>
        <div class="dot"></div>
        <p>第三方登录</p>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <ul class="footer-second">
        <li class="second-circle">
            <i>&#xe601;</i>
        </li>
        <li class="second-circle-weixin">
            <i>&#xe640;</i>
        </li>
        <li class="second-circle-zhifubao">
            <i>&#xe62b;</i>
        </li>
    </ul>
</div>
</body>
</html>
