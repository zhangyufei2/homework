<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 源 -->
    <meta name="viewport" content="width=device-width">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/basic.css"><!--将css和html相连接，相对路径-->
    <link rel="stylesheet" href="css/个人中心.css">
</head>
<body>
<!-- 头部开始 -->
<header class="header">
    <div class="bar">
        <div class="circle2">
            <i class="setting">&#xe721;</i>
        </div>
        <p class="Bar-tittle">个人中心</p>
        <div class="circle1">
            <i class="editor">&#xe670;</i>
        </div>
    </div>
    <div class="introduce">
        <div class="introduce-left">
            <img src="img/个人中心/头像.png" alt="" class="yushanfang">
        </div>
        <div class="introduce-right">
            <div class="introduce-diyi">
                <p>
                    昵称：追风
                    <i>&#xe64d;</i>
                    <span>超级会员</span>
                </p>
            </div>
            <div class="introduce-dier">
                <p>个性签名：嘴里很享受，心里很想瘦</p>
            </div>
            <div class="introduce-last">
                <i>&#xe65f;</i>
                <span>159 3515 1228</span>
            </div>
        </div>
    </div>
</header>
<!-- 头部结束 -->
<!-- 个人中心钱包开始 -->
<main class="main">
    <div class="main-title">
        <div class="main-title-first">
            <div class="main-title-one">
                <p class="price">8.69元</p>
                <p class="font">钱包</p>
            </div>
            <span>|</span>
            <div class="main-title-one">
                <p class="price">5个</p>
                <p class="font">红包</p>
            </div>
            <span>|</span>
            <div class="main-title-one">
                <p class="price">10个</p>
                <p class="font">金币</p>
            </div>
        </div>

    </div>
    <ul class="main-bd">
        <li class="main-bd-item">
            <div class="circle">
                <i>&#xe620;</i>
            </div>
            <div class="woDe">我的签到</div>
        </li>
        <li class="main-bd-item">
            <div class="circle">
                <i>&#xe60e;</i>
            </div>
            <div class="woDe">我的地址</div>
            <div class="tubiao">3</div>
        </li>
        <li class="main-bd-item">
            <div class="circle">
                <i>&#xe61e;</i>
            </div>
            <div class="woDe">我的客服</div>
            <div class="tubiao"><i>&#xe610;</i></div>
        </li>
        <li class="main-bd-item">
            <div class="circle">
                <i>&#xe628;</i>
            </div>
            <div class="woDe">加盟合作</div>
        </li>
    </ul>
</main>
<!-- 个人中心钱包结束 -->
<!-- 个人中心底部开始 -->
<ul class="footer container">
    <li class="footer-item">
        <img src="img/个人中心/首页.png" alt="">
        <p>首页</p>
    </li>
    <li class="footer-item">
        <img src="img/fenlei.png" alt="">
        <p>分类</p>
    </li>
    <li class="footer-item">
        <img src="img/gouwuche.png" alt="">
        <p>购物车</p>
    </li>
    <li class="footer-item">
        <img src="img/个人中心/gerenzhongxin.png" alt="">
        <p class="active">我的</p>
    </li>
</ul>
<!-- 个人中心底部结束 -->
</body>
</html>
