<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 源 -->
    <meta name="viewport" content="width=device-width">
    <title>指纹支付</title>
    <link rel="stylesheet" href="css/basic.css"><!--将css和html相连接，相对路径-->
    <link rel="stylesheet" href="css/指纹支付.css">
</head>
<body>
<!--灰色遮罩-->
<div class="payBox-bg"></div>
<!--指纹支付-->
<div class="fingerPay">
    <div class="payT1">
        <i>&#xe60b;</i>
        <p>请输入指纹支付</p>
    </div>
    <div class="payT2">
        <p>70.00RAM</p>
    </div>
    <div class="pay-last">
        <div class="lastPay">
            <img src="img/指纹支付/zhiwen.png" alt="">
            <p>指纹ID</p>
            <p>手动输入密码</p>
        </div>
    </div>
</div>
<div class="background">
    <!-- 确认订单头部开始 -->
    <header class="header">
        <div class="bar">
            <div class="circle2">
                <i class="setting">&#xe60b;</i>
            </div>
            <p class="Bar-tittle">确认订单</p>
            <div class="circle1">
                <i class="editor">&#xe64e;</i>
            </div>
        </div>
        <div class="introduce">
            <p>订单派送至&nbsp;&nbsp;&nbsp;&nbsp;（学校）</p>
            <p>山西省财政税务专科学校&nbsp;&nbsp;&nbsp;&nbsp;（千锋南路25号）</p>
            <p>追风&nbsp;&nbsp;&nbsp;&nbsp;（先生）&nbsp;&nbsp;&nbsp;&nbsp;<i>&#xe65f;</i>159 3515 1228</p>
        </div>
    </header>
    <!-- 确认订单头部结束 -->
    <!-- 确认订单开始 -->
    <main class="main">
        <div class="wait">
            <i>&#xe611;</i>
            <span>准时送到，请耐心等待</span>
        </div>
        <div class="waitTime">
            <div class="waitTime-top">
                预计送达时间
                <span>
                中午12：00
                <i>&#xe627;</i>
            </span>
            </div>
            <div class="waitTime-top">
                支付方式
                <span>
                支付宝免密
                <i>&#xe627;</i>
            </span>
            </div>
        </div>
        <div class="confirm">
            <p>确认订单</p>
            <!--<p>CONFIRMATION&nbsp;&nbsp;&nbsp;&nbsp;ORDER</p>-->
        </div>
        <div class="fantong">
            <div class="fantong-left">
                <img src="img/second/现蒸饭桶.png" alt="">
            </div>
            <div class="fantong-middle">
                <div class="fantong-middle-diyihang">现蒸饭桶</div>
                <div class="fantong-middle-dierhang">15.00 ￥</div>
            </div>
            <div class="fantong-right">
                <div class="fantong-right-circle"><i>&#xe66e;</i></div>
                <span>3</span>
                <div class="fantong-right-circle"><i>&#xe60c;</i></div>
            </div>
        </div>
        <div class="fantong">
            <div class="fantong-left">
                <img src="img/second/素食宫保鸡丁.png" alt="">
            </div>
            <div class="fantong-middle">
                <div class="fantong-middle-diyihang">素食宫保鸡丁</div>
                <div class="fantong-middle-dierhang">15.00 ￥</div>
            </div>
            <div class="fantong-right">
                <div class="fantong-right-circle"><i>&#xe66e;</i></div>
                <span>3</span>
                <div class="fantong-right-circle"><i>&#xe60c;</i></div>
            </div>
        </div>
        <div class="heji">
            <div class="heji-include">
                <span>合计</span>
                <span>70.00 RAM</span>
            </div>
        </div>
        <div class="hongbao">
            <span>红包 （满50减15）</span>
            <span>优惠15元</span>
        </div>
        <div class="heji">
            <div class="heji-include">
                <span>备注</span>
                <span><i>&#xe627;</i></span>
            </div>
        </div>
        <div class="heji">
            <div class="heji-include">
                <span>餐具</span>
                <span style="color:#55a500">参与绿色环保公益</span>
            </div>
        </div>
        <div class="last">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="payFort">去支付</div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>
    <!-- 确认订单结束 -->
</div>
</body>
</html>
